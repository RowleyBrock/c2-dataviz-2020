# I assume you:
1. Understand the R package ecosystem (how to find, install, load, and learn about them)

--
1. Can read "flat" (i.e., rectangular) datasets into R 
  + I don't care what you use, but you should be using RStudio Projects &amp; I
    highly recommend [{here}](https://github.com/r-lib/here)
    - See [Jenny Bryan's blog post](https://www.tidyverse.org/articles/2017/12/workflow-vs-script/) for why.

--
1. Can perform basic data wrangling and transformations in R, using the
tidyverse
  + Leverage appropriate functions for introductory data science tasks (pipeline)
  + "clean up" the dataset using scripts and reproducible workflows

--
1. Use version control with R via git and GitHub 
  + .gray[I am, of course, there will need to be some catching up here]

--
1. Use R Markdown to create reproducible dynamic reports


---
# Learning objects for this class

* Transform data in a variety of ways to create effective data visualizations

--

* Understand and fluently apply different types of data joins

--

* Customize ggplot2 graphics by reordering factors, creating themes, and applying ggthemes

--

* Create reproducible slides using ioslides/xaringan

--

* Create an online data visualization portfolio using radix and/or flexdashboards to demonstrate key learning

# Product

Four components: 

* A web-deployed portfolio showcasing your [#dataviz](https://twitter.com/search?q=%23DataViz&amp;src=tyah)
  skills.
  + [radix](https://rstudio.github.io/radix/) (what I'll lecture on), 
    [R Markdown](https://bookdown.org/yihui/rmarkdown/rmarkdown-site.html), or
    [blogdown](https://bookdown.org/yihui/blogdown/) website
  + Technical document with [pagedown](https://github.com/rstudio/pagedown) or
    [bookdown](https://bookdown.org/yihui/bookdown/)
  + Scientific poster with [pagedown](https://github.com/rstudio/pagedown)
  + [flexdashboard](https://rmarkdown.rstudio.com/flexdashboard/)
* At least three finalized data displays, with each accompanied by a strong 
  narrative/story, as well as the history of how the visualization changed over 
  time.
* Housed on GitHub
  + Fully reproducible
* Deployed through [GitHub pages](https://pages.github.com) or 
  [netlify](https://www.netlify.com).


---
# Proposal

Four components:
* Description of the data source (**must** be publicly available)
* Preliminary ideas (even hand sketches) of different visualizations
* Identification of the intended audience for each visualization 
  + Note, you might consider displaying the same data/relations more than 
    once, with each plot displayed for a different audience.
* The intended message to be communicated for each plot. 

---
# Draft
* Expected to still be a work in progress
  + Data visualizations should be largely complete
* Deployment not expected
* Provided to your peers so they can learn from you as much as you can learn 
  from their feedback
